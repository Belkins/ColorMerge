<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Merge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Merge</h1>
      <div class="game-info">
        <div class="level-info">
          <h2>Level: <span id="level">1</span></h2>
        </div>
        <div class="score-info">
          <h2>Score: <span id="score">0</span></h2>
        </div>
        <div class="timer-info">
          <h2>Time: <span id="time">0</span> s</h2>
        </div>
      </div>
      <div class="power-ups">
        <h2>Power-ups:</h2>
        <ul id="power-up-list"></ul>
      </div>
      <div id="game-grid" class="game-grid"></div>
      <div class="game-controls">
        <button onclick="activatePowerUp('COLOR_BOMB')">Color Bomb</button>
        <button onclick="resetGame()">Restart</button>
      </div>
    </div>
    <script src="scripts/tile.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/powerUp.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/inputManager.js"></script>    
    <script>
      // Initialize the game
      document.addEventListener("DOMContentLoaded", () => {
        resetGame();
      });
    </script>
  </body>
</html>
